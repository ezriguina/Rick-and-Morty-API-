<input type="text" name="buscador " value="buscador">
<button type="submit" >BUSCAR</button>
<ul class="character-list">
  @for (capitulo of capitulos(); track capitulo.id) {
    <li class="character-card">
        <a [routerLink]="['/capitulo',capitulo.id]"><img [src]="foto()" alt="img_cap"></a>
      <div class="card-content">
        <p class="character-name">{{ capitulo.name}}</p>
        <p class="character-name">{{ capitulo.air_date }}</p>
        <p class="character-name">{{ capitulo.episode }}</p>
        <p class="character-name">{{ capitulo.created }}</p>
      </div>
    </li>
  }
</ul>

<router-outlet></router-outlet>
